{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Add New Feed{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="POST">
    <label for="feed_url">Feed URL</label>
    <input name="feed_url" id="feed_url" value="{{ request.form['feed_url'] }}" required>
    <input type="submit" value="Save">
</form>
{% endblock %}
