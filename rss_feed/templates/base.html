<!doctype html>
<html lang="en">
<title>{% block title %}{% endblock %} - RSS Feed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="{{ url_for('static', filename='icons/rss-feed-icon.svg') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
<script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root | tojson | safe }};</script>
<nav>
    <a href="{{ url_for('rss_feed.index') }}">
        <img id="logo" src="{{ url_for('static', filename='icons/rss-feed-icon.svg') }}" alt="RSS Feed" />
    </a>
    <ul>
        {% if g.user %}
        <li><a href="{{ url_for('rss_feed.user_menu') }}">{{ g.user['username'] }}</a>
        <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
            {% else %}
        <li><a href="{{ url_for('auth.login') }}">Log In</a>
        <li><a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">
        {{ message }}
        <span class="closebtn" onclick="this.parentElement.style.display='none';">
            <img class="icon" src="{{ url_for('static', filename='icons/close-icon.svg') }}">
        </span>
    </div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
